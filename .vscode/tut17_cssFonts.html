<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS</title>
    <link rel="stylesheet" href=link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&family=Teko:wght@300&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Sigmar', cursive;
            font-family: 'Teko', sans-serif;
            font-size: 22px;
            line-height: 1,2em;
            color: blue;
            font-style: italic;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>CSS FONTS</h2>
    <p>Lorem ipsum dolor sit amet consectetur <span>I am bold</span> adipisicing elit. Laborum veniam tempore vel dolor nesciunt ad obcaecati, repellat quos odit eligendi consequatur, culpa debitis illum molestias doloremque soluta eveniet quae tempora nemo harum! Quidem, vitae.</p>
</body>
</html>
